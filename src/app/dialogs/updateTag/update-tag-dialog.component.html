<h1 mat-dialog-title>Update Tag</h1>
<div mat-dialog-content>
  <form [formGroup]="updatedTag" (ngSubmit)="updateTag()">
    <label> Tag name: </label> <br>
    <input type="text"  required formControlName="tagName" /> <br>
    <label> Tag color: </label> <br>
    <input type="color" id="favcolor" name="favcolor" value="#800080" required formControlName="tagColor"><br>
    <button type="submit" [disabled]="!updatedTag.valid">save</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>

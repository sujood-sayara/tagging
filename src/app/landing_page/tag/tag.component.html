<app-header></app-header>
<div class="flexc">
<mat-form-field class="filter" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <div class="tagButton">
    <button class="btn striped-shadow white" mat-button (click)="openDialog()"> <span>Add Tag</span></button>
  </div>
<table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">
  <ng-container matColumnDef="tagName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> tag name </th>
    <td mat-cell *matCellDef="let element"> {{element.tagName}} </td>
  </ng-container>
  <ng-container matColumnDef="tagColor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> tag color </th>
    <td mat-cell *matCellDef="let element">
      <pre style="width:100px;background-color: {{element.tagColor}};">{{element.tagColor}}       </pre>
    </td>

  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <input type="button" value="Delete" (click)="onDelete(element._id)"></td>   
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <input type="button" value="Edit" (click)="onUpdate(element)"></td>   
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
</tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of periodic countries">
</mat-paginator>
</div>
